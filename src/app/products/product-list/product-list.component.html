<div *ngIf="products.length > 0">
    <mat-card class="example-card" *ngFor="let product of products">
        <img mat-card-image src="" alt="Product Image">
        <mat-card-header>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ product.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent">Aggiungi al carrello</button>
        </mat-card-actions>
    </mat-card>
</div>
<p class="info-text mat-body-1" *ngIf="products.length <= 0">Nessun prodotto presente nel negozio</p>
