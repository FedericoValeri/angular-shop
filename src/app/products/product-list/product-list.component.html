<div class="container-fluid" *ngIf="products.length > 0">
    <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let product of products">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{ product.title }}</mat-card-title>
                    <mat-card-subtitle>{{ product.price }} â‚¬</mat-card-subtitle>
                </mat-card-header>
                <img class="product-image" mat-card-image [src]="product.imagePath" [alt]="product.title">
                <mat-card-content>
                    <p>
                        {{ product.description }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="accent">Aggiungi al carrello</button>
                    <a mat-raised-button color="primary" [routerLink]="['/edit', product.id]">MODIFICA</a>
                    <button mat-raised-button color="warn" (click)="onDelete(product.id)">RIMUOVI</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>


<p class="info-text mat-body-1" *ngIf="products.length <= 0">Nessun prodotto presente nel negozio di Rick</p>
