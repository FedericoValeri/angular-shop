<mat-card>
    <form [formGroup]="form" (submit)="onSaveProduct()">
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Seleziona immagine</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <input matInput type="text" formControlName="title" placeholder="Nome prodotto">
            <mat-error *ngIf="form.get('title').invalid">Inserisci il nome del prodotto!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="price" placeholder="Prezzo prodotto" class="priceInput">
            <mat-error *ngIf="form.get('price').invalid">Inserisci il prezzo del prodotto!</mat-error>
            <span matPrefix>â‚¬&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" formControlName="description" placeholder="Descrizione prodotto"></textarea>
            <mat-error *ngIf="form.get('description').invalid">Inserisci la descrizione del prodotto!</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Crea Prodotto</button>
    </form>
</mat-card>
